<div class="row mb-3">
  <div class="col">
    <h2 class="text-center">Student Registration</h2>
  </div>
</div>

<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col-md-6 form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
    </div>

    <div class="col-md-6 form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6 form-group">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth">
    </div>

    <div class="col-md-6 form-group">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender" class="form-control" formControlName="gender">
        <option value="">--Choose an option--</option>
        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6 form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>

    <div class="col-md-6 form-group">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12 form-group">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" class="form-control" formControlName="address">
    </div>
  </div>

  <div class="text-end">
    <button type="button" class="btn btn-secondary">Cancel</button>
    <!--    <button type="submit" class="btn btn-primary ms-3"[disabled]="studentForm.invalid">Register</button>-->
    <button type="submit" class="btn btn-primary ms-3">Register</button>
  </div>
</form>
